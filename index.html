<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d3c7b83d91.js" crossorigin="anonymous"></script>
    <title>ohmyfood.yuko</title>

    <!-- Place this data between the <head> tags of your website -->

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <section class="location">
        <i class="fas fa-map-marker-alt"></i>
        <span>Paris, Belleville</span>
    </section>

    <section class="explorer">
        <h2>Réserver le menu qui<br />vous convient</h2>
        <p>Découvrez des restaurants d'exception,<br />séléctionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </section>

    <section class="steps">
        <h2>Fonctionnement</h2>
        <button>
            <span class="step-number">1</span>
            <i class="fas fa-mobile-alt"></i>
            <span>Choisissez un restaurant</span>
        </button>
        <button>
            <span class="step-number">2</span>
            <i class="fas fa-list-ul"></i>
            <span>Composez votre menu</span>
        </button>
        <button>
            <span class="step-number">3</span>
            <i class="fas fa-store"></i>
            <span>Dégustez au restaurant</span>
        </button>
    </section>
    <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="restaurant picture1">
            <a href="#">
                <h3>La palette du goût</h3>
                <p>Ménilmontant</p>
                <i class="far fa-heart"></i>
            </a>
        </div>
        <div class="restaurant picture2">
            <a href="#">
                <h3>La note enchantée</h3>
                <p>Charonne</p>
                <i class="far fa-heart"></i>
            </a>
        </div>
        <div class="restaurant picture3">
            <a href="#">
                <h3>A la française</h3>
                <p>Cité Rouge</p>
                <i class="far fa-heart"></i>
            </a>
        </div>
        <div class="restaurant picture4">
            <a href="#">
                <h3>Le délice des sens</h3>
                <p>Folie-Méricourt</p>
                <i class="far fa-heart"></i>
            </a>
        </div>
    </section>
    <footer>
        <h3></h3>
    </footer>
